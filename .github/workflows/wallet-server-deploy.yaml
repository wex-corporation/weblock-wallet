# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: deploy
on:
  push:
    branches:
      - "main"
      # - "dev"
    paths-ignore:
      - "weblock-gitops/**"
jobs:
  build:
    name: Build Image
    runs-on:
      - ubuntu-latest
    env:
      DEPLOY_GITOPS_REPO: "wefunding-dev/rwx-wallet"
      ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
      ECR_REPOSITORY: weblock
      AWS_REGION: ap-northeast-2

    permissions:
      packages: write
      contents: read

    steps:
      # Add Docker Hub login step
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
                              
      - name: Install SSH key
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Check out code
        uses: actions/checkout@v4
        with:
          ssh-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # https://docs.docker.com/build/ci/github-actions/multi-platform/
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # Workaround: https://github.com/docker/build-push-action/issues/461
      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set short sha
        id: sha_short
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
    
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
      
      - uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      
      - name: Build with Gradle
        run: |
          cd server
          chmod +x ./gradlew
          ./gradlew build -x test --no-daemon --parallel

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/arm64
          tags: ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ steps.sha_short.outputs.sha_short }}-${{ github.run_id }}
          # cache-from: type=gha
          # cache-to: type=gha,mode=max
          outputs: type=image,push=true
          provenance: false
          sbom: false

      - name: Update image tag in values.yaml
        if: github.ref == 'refs/heads/main'
        uses: mikefarah/yq@master
        with:
          cmd: yq -i '.image.tag = "${{ steps.sha_short.outputs.sha_short }}-${{ github.run_id }}"' weblock-gitops/weblock/values.yaml

      - name: Commit and push changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add weblock-gitops/
          git commit -m "Update image tag to ${{ steps.sha_short.outputs.sha_short }}-${{ github.run_id }}"
          git pull --rebase
          git push
