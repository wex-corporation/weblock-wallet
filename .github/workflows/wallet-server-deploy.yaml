# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: alwallet-server-deploy

on:
  push:
    branches:
      # - dev
      - asdsadsadasdasd
    paths:
      - server/**

env:
  ECR_REGISTRY: 602189727222.dkr.ecr.ap-northeast-2.amazonaws.com
  ECR_REPOSITORY: alwallet

jobs:
  build:
    name: Build Image
    runs-on: ubuntu-latest
    env:
      DEPLOY_GITOPS_REPO: "AL-Brothers-Lab/infra"
      DEPLOY_TOKEN: ${{ secrets.DEPLOY_TOKEN }}
    permissions:
      packages: write
      contents: read

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      # https://docs.docker.com/build/ci/github-actions/multi-platform/
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # Workaround: https://github.com/docker/build-push-action/issues/461
      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v3

      # - name: Cache Docker layers
      #   uses: actions/cache@v2
      #   with:
      #     path: /tmp/.buildx-cache
      #     key: ${{ runner.os }}-buildx-${{ github.sha }}
      #     restore-keys: |
      #       ${{ runner.os }}-buildx-

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Set short sha
        id: sha_short
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/arm64
          tags: ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ steps.sha_short.outputs.sha_short }}
          # cache-from: type=local,src=/tmp/.buildx-cache
          # cache-to: type=local,dest=/tmp/.buildx-cache
          # provenance: false

      - name: Deploy to production
        uses: lwitkowski/gitops-deploy-tag-action@master
        with:
          target-file: "alwallet/values.yaml"
