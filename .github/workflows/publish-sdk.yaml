name: Build and Publish SDK

on:
  push:
    branches:
      - sdk-development

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ./weblock-wallet/pnpm-lock.yaml

      # Step 3: Install pnpm
      - name: Install pnpm
        run: |
          npm install -g pnpm
          echo "Installed pnpm version: $(pnpm --version)"
          echo "PATH after pnpm install: $PATH"
          which pnpm

      # Step 4: Debug Environment (Verify pnpm)
      - name: Verify pnpm installation
        run: |
          pnpm --version
          echo "PATH: $PATH"

      # Step 5: Install dependencies
      - name: Install dependencies
        working-directory: ./weblock-wallet
        run: pnpm install

      # Step 6: Build packages
      - name: Build packages
        working-directory: ./weblock-wallet
        run: pnpm -r run build

      # Step 7: Update dependencies
      - name: Update dependencies
        working-directory: ./weblock-wallet
        run: node scripts/update-dependencies.js

      # Step 8: Publish packages
      - name: Publish packages
        working-directory: ./weblock-wallet
        run: pnpm -r publish --access restricted
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
