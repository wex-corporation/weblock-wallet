name: Build and Publish SDK

on:
  pull_request:
    branches:
      - sdk-development
  push:
    branches:
      - sdk-development

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ./weblock-wallet/pnpm-lock.yaml

      # Step 3: Install pnpm
      - name: Install pnpm
        run: npm install -g pnpm

      # Step 3.5: Generate .npmrc file dynamically
      - name: Generate .npmrc
        working-directory: ./weblock-wallet
        run: |
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.NODE_AUTH_TOKEN }}" > .npmrc
          echo "@wefunding-dev:registry=https://npm.pkg.github.com" >> .npmrc

      # Step 4: Install dependencies
      - name: Install dependencies
        working-directory: ./weblock-wallet
        run: pnpm install

      # Step 5: Run build script
      - name: Build packages
        working-directory: ./weblock-wallet
        run: pnpm -r run build

      # Step 6: Increment version (only for push events)
      - name: Increment version
        if: ${{ github.event_name == 'push' }}
        working-directory: ./weblock-wallet
        run: pnpm version patch

      # Step 7: Update dependencies (only for push events)
      - name: Update dependencies
        if: ${{ github.event_name == 'push' }}
        working-directory: ./weblock-wallet
        run: node scripts/update-dependencies.js

      # Step 8: Publish packages (only for push events)
      - name: Publish packages
        if: ${{ github.event_name == 'push' }}
        working-directory: ./weblock-wallet
        run: pnpm -r publish --access restricted --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}

      # Step 9: Revert dependencies (only for push events)
      - name: Revert dependencies to workspace
        if: ${{ github.event_name == 'push' }}
        working-directory: ./weblock-wallet
        run: node scripts/revert-dependencies.js

      # Step 10: Push changes with tags (only for push events)
      - name: Push changes and tags
        if: ${{ github.event_name == 'push' }}
        working-directory: ./weblock-wallet
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "GitHub Actions"
          git add .
          git commit -m "chore: bump version and revert dependencies" || echo "No changes to commit"
          git push origin sdk-development
          git push origin --tags
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
