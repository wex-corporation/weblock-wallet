name: Wallet SDK CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    if: contains(github.event.head_commit.message, 'wallet-sdk') || contains(github.event.pull_request.title, 'wallet-sdk')
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./wallet-sdk

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.11.0

      - name: Install dependencies
        run: pnpm install

      - name: Run lint
        run: pnpm lint

      - name: Run tests
        run: pnpm test
