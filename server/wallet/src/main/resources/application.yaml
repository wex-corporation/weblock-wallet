server:
  port: 8080
  shutdown: graceful
  tomcat:
    threads:
      max: 400
app:
  filters:
    user-validation-exclude-apis:
      - path: /actuator/health
        method: GET
      - path: /v1/users/sign-in
        method: POST
  cors:
    allowed-origins: http://localhost:3000,http://localhost:3001

  name: al-wallet
  auth:
    # EdDSA-ed25519 PrivateKey base64url encoded
    secret-key: ${AUTH_SECRET_KEY}
    public-key: ${AUTH_PUBLIC_KEY}
  encryptor:
    # AES Key: openssl rand -hex 32 | xxd -r -p | base64
    secret-key: ${DB_SECRET_KEY}

spring:
  main:
    web-application-type: reactive
  r2dbc:
    url: r2dbc:postgresql://${DB_HOST}/alwallet
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    pool:
      initial-size: 15
      max-size: 60
  liquibase:
    url: jdbc:postgresql://${DB_HOST}/alwallet
    user: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    change-log: classpath:db/masterChangeLog.yaml
  datasource:
    driver-class-name: org.postgresql.Driver
  cloud:
    gcp:
      project-id: al-tech-704e2
      credentials:
        encoded-key: ${GCP_CREDENTIALS}
      logging:
        enabled: true

management:
  endpoints:
    web:
      exposure:
        include: health

