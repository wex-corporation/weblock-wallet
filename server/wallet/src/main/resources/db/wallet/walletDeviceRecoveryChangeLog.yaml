databaseChangeLog:
  - changeSet:
      id: create-wallet-device-recoveries
      author: weblock
      changes:
        - createTable:
            tableName: wallet_device_recoveries
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: org_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: device_id
                  type: VARCHAR(128)
                  constraints:
                    nullable: false
              - column:
                  name: encrypted_share2_device
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: device_secret_enc
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: deleted_at
                  type: TIMESTAMP WITH TIME ZONE

        - addUniqueConstraint:
            tableName: wallet_device_recoveries
            columnNames: org_id, user_id, device_id
            constraintName: uq_wallet_device_recoveries_org_user_device

        - createIndex:
            tableName: wallet_device_recoveries
            columns:
              - column: { name: org_id }
              - column: { name: user_id }
              - column: { name: updated_at }
            indexName: idx_wallet_device_recoveries_org_user_updated
