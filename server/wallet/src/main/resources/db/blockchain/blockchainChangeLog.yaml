databaseChangeLog:
  - changeSet:
      id: create-blockchains-table
      author: oscar
      changes:
        - createTable:
            tableName: blockchains
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
                  defaultValueComputed: uuid_generate_v4()
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: rpc_url
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: chain_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: currency_symbol
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: currency_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: currency_decimals
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: is_testnet
                  type: BOOLEAN
                  constraints:
                    nullable: false
              - column:
                  name: is_default
                  type: BOOLEAN
                  constraints:
                    nullable: false
              - column:
                  name: explorer_url
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: UUID
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: deleted_at
                  type: TIMESTAMP WITH TIME ZONE
