databaseChangeLog:
  - changeSet:
      id: create-organizations-table
      author: oscar
      changes:
        - createTable:
            tableName: organizations
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
                  defaultValueComputed: uuid_generate_v4()
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: api_key
                  type: TEXT
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: allowed_hosts
                  type: TEXT
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: deleted_at
                  type: TIMESTAMP WITH TIME ZONE
