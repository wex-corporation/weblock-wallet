databaseChangeLog:
  - changeSet:
      id: create-coins-table
      author: oscar
      changes:
        - createTable:
            tableName: coins
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
                  defaultValueComputed: uuid_generate_v4()
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: symbol
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: blockchain_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: contract_address
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: is_default
                  type: BOOLEAN
                  constraints:
                    nullable: false
              - column:
                  name: decimals
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: deleted_at
                  type: TIMESTAMP WITH TIME ZONE
        - addForeignKeyConstraint:
            constraintName: fk_coins_blockchains
            referencedTableName: blockchains
            referencedColumnNames: id
            baseTableName: coins
            baseColumnNames: blockchain_id
        - addUniqueConstraint:
            tableName: coins
            columnNames: blockchain_id, contract_address
            constraintName: uq_coins_blockchain_id_contract_address