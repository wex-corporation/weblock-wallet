databaseChangeLog:
  - changeSet:
      id: create-users-table
      author: lukek4159
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
                  defaultValueComputed: uuid_generate_v4()
              - column:
                  name: org_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: firebase_id
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: provider
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: deleted_at
                  type: TIMESTAMP WITH TIME ZONE
        - addForeignKeyConstraint:
            constraintName: fk_users_organizations
            referencedTableName: organizations
            referencedColumnNames: id
            baseTableName: users
            baseColumnNames: org_id
        - addUniqueConstraint:
            tableName: users
            columnNames: org_id, firebase_id
            constraintName: uq_users_org_id_firebase_id
        - createIndex:
            tableName: users
            columns:
              - column:
                  name: org_id
              - column:
                  name: firebase_id
            indexName: idx_org_id_firebase_id